plugins {
    id "com.gradle.plugin-publish" version "0.9.7"
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'groovy'
    id 'java'
}

group = 'edu.wpi.first'
version = '1.6.0'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

publishing {
    publications {
        plugin(MavenPublication) {
            artifact(jar) {
                if (project.hasProperty('localPublish')) {
                    classifier null
                    groupId 'gradle.plugin.' + group
                }
            }
        }
    }
}

pluginBundle {
    website = 'https://github.com/wpilibsuite/native-utils'
    vcsUrl = 'https://github.com/wpilibsuite/native-utils'
    description = 'This plugin provides native build utilities for FRC projects.'
    tags = ['groovy', 'native', 'utils', 'maven', 'frc', 'wpilib']

    plugins {
        NativeUtils {
            id = 'edu.wpi.first.NativeUtils'
            displayName = 'WPILib NativeUtils'
        }
    }
}

gradlePlugin {
    plugins {
        GradleJni {
            id = 'edu.wpi.first.NativeUtils'
            implementationClass = 'edu.wpi.first.nativeutils.NativeUtils'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
